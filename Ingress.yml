apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-kevin
  labels:
    name: n8n-kevin
spec:
  tls:
    - hosts: 
      - n8n-kevin.lab.sspcloud.fr

  rules:
  - host: n8n-kevin.lab.sspcloud.fr
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: n8n-kevin
            port: 
              number: 80